<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zextoo Games</title>

  <!-- Prevent Inspect -->
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) {
        return false;
      }
    }
  </script>

  <!-- Meta Info -->
  <meta name="description" content="Play free online games at Zextoo. Enjoy car racing, sniper challenges, stack tower games and more. No download needed!">
  <link rel="icon" href="images/zextoo_logo_short.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5869292715438632" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-image: url('https://images.openai.com/thumbnails/7be14f5dc007f0458e558fcfe73596d8.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #111;
      color: white;
    }
    .logo-title {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 50px;
      width: 50px;
      margin-right: 10px;
    }
    .site-title {
      font-size: 24px;
      font-weight: 600;
      color: white;
      text-decoration: none;
    }
    .home-link {
  text-decoration: none;
}
    nav a {
      margin-left: 25px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      transition: 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card h3 {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .game-card a {
      display: inline-block;
      margin-top: 8px;
      color: #00e676;
      text-decoration: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      border-top: 2px solid #333;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .modal-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      font-weight: bold;
      color: red;
      cursor: pointer;
      z-index: 1000;
    }
    .close-btn:hover {
      color: darkred;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo-title">
      <a href="index.html" class="home-link">
        <img src="images/zextoo_logo_short.jpg" alt="ZEXTOO Logo" class="logo">
        <span class="site-title">ZEXTOO Games</span>
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="top-games.html">Top Games</a>
      <a href="submit.html">Submit Game</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
