    * {

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;

    header {
      background-color: #000000;

    }

    header h1 {

    nav a {
      color: #00ffcc;

      padding-bottom: 5px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .category-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid #333;
    }

    .category-card:hover {
      background-color: #00ffcc;
      color: #000;
      transform: scale(1.03);
    }

    .category-card a {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 8px;
      }

      h2 {
        font-size: 22px;
      }
    }
