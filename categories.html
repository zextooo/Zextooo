<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Categories - Zextoo Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      border: 2px solid #222;
      transition: 0.3s;
    }

    .card:hover {
      border-color: #00ffcc;
      transform: scale(1.02);
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #00ffcc;
      color: #000;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .card-button:hover {
      background-color: #00e6b8;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 8px;
      }
    }
  </style>
</head>

      <div class="card">

      <div class="card">

          <div class="card-title">üèéÔ∏è Racing Games</div>
